<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
      .text {
        font-size: 70px;
      }
      .text.active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="text" v-bind:class="{'active':active}">
        {{message}}
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          active: true,
        },
      });
    </script>
  </body>
</html>
