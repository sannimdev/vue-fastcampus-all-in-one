<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- $event를 넣으면, 두 번째 인수로 event객체를 받게 된다. -->
        <!-- 클릭이벤트를 ;로 구분하여 순차적으로 이벤트 함수를 실행할 수도 있음
        단, 여러 개의 메서드를 호출하는 경우에는 함수 뒤의 괄호를 생략하면 올바르게 동작하지 않는 것에 유의한다. -->
        <li
          :key="index"
          :class="'item-' + (index + 1)"
          v-for="(todo,index) in todos"
          @click="clickMethod1(todo.title, $event); clickMethod2()"
        >
          {{todo.title}}
        </li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          todos: [{ title: '아침 먹기' }, { title: '점심 먹기' }, { title: '저녁 먹기' }],
        },
        methods: {
          //매개변수를 없이 받으면 자동으로 첫 번째 인수에 이벤트객체를 받는다.
          clickMethod1(title, event) {
            console.log('click1');
            console.log(title);
            console.log(event.currentTarget.className);
          },
          clickMethod2() {
            console.log('click2');
          },
        },
      });
    </script>
  </body>
</html>
