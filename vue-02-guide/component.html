<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app1">
      <my-component />
    </div>
    <div id="app2">
      <my-comp />
      <!-- camel case는 케밥케이스로 사용할 수는 있으나 최신버전에서만 가능하다는 것에 유의한다. -->
      <myComp />
    </div>
    <script>
      //뷰의 전체에서 사용할 수 있으므로 이를 전역등록이라 한다.
      //#1. 컴포넌트의 경우에는 2가지의 단어 이상을 합성하여 만들 것을 권장한다.
      //#2. 케밥 케이스 사용
      // Vue.component('my-component', {
      //   template: '<div class="me">{{message}}</div>',
      //   // data: {}, // 컴포넌트를 만들 때는 data를 직접 만들어 할당하는 방식을 사용해서는 안 된다.
      //   //반드시 아래처럼 함수를 정의해서 객체를 반환하도록 설정해야 한다.
      //   data: function () {
      //     return {
      //       message: 'Hello Vue!',
      //     };
      //   },
      // });
      const myComp = {
        template: '<div class="me">{{message}}</div>',
        // data: {}, // 컴포넌트를 만들 때는 data를 직접 만들어 할당하는 방식을 사용해서는 안 된다.
        //반드시 아래처럼 함수를 정의해서 객체를 반환하도록 설정해야 한다.
        data: function () {
          return {
            message: 'Hello Vue!',
          };
        },
      };

      const vm1 = new Vue({
        el: '#app1', //지역등록하기
        components: {
          //my-component는 vm1의 뷰에서만 등록되었으므로 #app1 내에서만 사용이 가능하다.
          'my-component': myComp,
        },
      });
      const vm2 = new Vue({
        el: '#app2',
        //컴포넌트가 등록되어있지 않으면 사용할 수 없다.
        //vue.js:634 [Vue warn]: Unknown custom element: <my-component> - did you register the component correctly? For recursive components, make sure to provide the "name" option.
        components: {
          'my-comp': myComp,
        },
      });
    </script>
  </body>
</html>
