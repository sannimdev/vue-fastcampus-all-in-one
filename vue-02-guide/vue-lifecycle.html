<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div ref="msg">{{msg}}</div>
      <div ref="div">ㅎㅎㅎ</div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue!',
        },
        beforeCreate() {
          console.log('beforeCreate!', this.msg);
        },
        created() {
          console.log('created!', this.msg);
        },
        beforeMount() {
          //Vue객체와 html요소와 연결되기 직전의 상태이므로 정의되지 않았음. (undefined)
          console.log('beforeMount!', this.$refs.div);
        },
        mounted() {
          console.log('mounted!', this.$refs.div);
        },
        beforeUpdate() {
          console.log('beforeUpdate!', this.$refs.msg.innerText);
        },
        updated() {
          console.log('updated!', this.$refs.msg.innerText);
        },
        beforeDestroy() {
          console.log('beforeDestroy!');
        },
        destroyed() {
          console.log('destroyed!');
        },
      });
    </script>
  </body>
</html>
