<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <style type="text/css">
    .normal {
      color: blue;
    }
    .active {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <!-- 보간법(Interpolation) 사용 ({{msg}}) -->
      <!-- v-once: 반응성을 무시하고 한 번만 렌더링 -->
      <div v-once>{{ msg }}</div>
      <!-- 일반적인 보가법 -->
      <div>{{ msg }}</div>
      <hr />
      <!-- html을 적용하고 싶을 때 v-html 속성 이용 -->
      <div v-html="msg"></div>
      <!-- javascript의 기본적인 표현식을 사용하거나 연산을 할 수 있음. -->
      <div>{{number+2}} / {{new Date()}} / {{Math.round(1.7)}}</div>
      <hr />
      <!-- data객체에 있는 클래스 이름 정의하기 -->
      <div v-bind:class="className" v-on:click="changeClassName">{{msg}}</div>
      <!-- v-bind:는 생략하여 ":" 약어만으로 표현이 가능하다. 축약형은 @이다. -->
      <div :class="className" @:click="changeClassName">{{msg}}</div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue!!<br/>Good job!', // 단순히 문자로서 출력될 뿐임.
          className: 'normal',
          number: 2,
        },
        methods: {
          changeClassName() {
            this.className = 'active';
          },
        },
      });
    </script>
  </body>
</html>
