<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
      span.done {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <input type="checkbox" v-model="todo.done" /><span v-bind:class="{done:todo.done}"
            >{{todo.title}}</span
          >
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          todos: [
            { id: 1, title: '아침 먹기', done: true },
            { id: 2, title: '점심 먹기', done: false },
            { id: 3, title: '저녁 먹기', done: true },
            { id: 4, title: '간식 먹기', done: false },
            { id: 5, title: '치킨 먹기', done: false },
          ],
        },
      });
    </script>
  </body>
</html>
