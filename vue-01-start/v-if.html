<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="show">
        {{message}}
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          show: true,
          message: 'Hello World!',
        },
      });
    </script>
  </body>
</html>
