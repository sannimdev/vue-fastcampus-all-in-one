<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Test</title>
    <!-- 직접 파일 다운로드 받아서 Vue 사용하기 -->
    <!-- <script src="vue.js"></script> -->
    <!-- CDN을 이용하여 Vue 사용하기 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ msg }}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
